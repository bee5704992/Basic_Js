<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function draw(n) {
            let star = "";
            for (row = 0; row < n; row++) {
                for (column = 0; column < n; column++) {
                    star = star + "*";
                }
                star = star + "\n"
            }
            console.log(star)
        }
    </script>
</body>
