<body>
    <script>
        let num = prompt('ใส่ค่าตัวเลข');
        let num2 = parseFloat(num.split('')
            .reverse()
            .join(''));

        if (num[0] == '-') {
            num2 = '-' + num2;
        }

        alert(num2);
    </script>
