<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let num;
        let totalInput = 0;
        let runWhile = true;

        while (runWhile == true) {
            num = prompt('ใส่ตัวเลข เพื่อหาค่าเฉลี่ย');
            if (num != 'stop') {
                sum += +(num);
                totalInput += 1;

            } else {
                runWhile = false;
            }
        }

        alert(`ค่าเฉลี่ยของตัวเลขคือ ${sum} / ${totalInput} = ${sum / totalInput}`);
    </script>
</body>

</html>
