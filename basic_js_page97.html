<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function draw(n) {
            let answer = "";
            let line = (n * 2) - 1;
            let n2 = n;
            let n3 = 0;
            let n4 = 1;
            for (row = 1; row <= line; row++) {
                if (row <= n) {
                    for (i = 1; i <= n; i++) {
                        if (i >= n2) {
                            answer = answer + `${n4}`; n4 = n4 + 1;
                        }
                        else {
                            answer = answer + "-";
                        }
                    }
                }
                else {
                    n3 = n3 + 1;
                    for (ii = 1; ii <= n; ii++) {
                        if (ii <= n3) {
                            answer = answer + "-";
                        }
                        else {
                            answer = answer + `${n4}`; n4 = n4 + 1;
                        }
                    }
                }
                answer = answer + "\n"; n2 = n2 - 1;
            }
            console.log(answer);
        }
    </script>
</body>

</html>
