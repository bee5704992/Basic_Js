<!DOCTYPE html>

<body>
    <script>
        function draw(n) {
            let number = "";
            for (row = 0; row < n; row++) {
                for (i = 1; i <= n; i++) {
                    number = number + `${i}`
                }
                number = number + "\n"
            }
            console.log(number);
        }
    </script>
</body>
