<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = prompt('ใส่ลำดับfibonacciตัวที่ n (เป็นตัวเลข)');
        let num = []

        for (i = 0; i < n; i++) {
            if (i == 0) {
                num[0] = 0
            } else if (i == 1) {
                num[1] = 1
            } else {
                num[i] = num[i - 1] + num[i - 2]
            }
        }

        alert(num[n - 1])
    </script>
</body>

</html>
