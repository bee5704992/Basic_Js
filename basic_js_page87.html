<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function draw(n) {
            let answer = "";

            for (row = 1; row <= n; row++) {
                for (column = 1; column <= n; column++) {
                    answer = answer + (column * row)
                }
                answer = answer + "\n";
            }
            console.log(answer);
        }
    </script>
</body>

</html>
