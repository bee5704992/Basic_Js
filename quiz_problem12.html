<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [];
        let num;

        while (num != 'stop') {
            num = prompt('ใส่ตัวเลข หยุดพิมพ์: stop');
            arr.push(+num);
        }

        function compare(a, b) {
            if (a > b) return 1;
            if (a == b) return 0;
            if (a < b) return -1;
        }

        let sort = arr.sort(compare);
        let answer = sort.splice(0, 1);
        let answer2 = sort.splice(-2, 1);

        alert(`ตัวเลขที่น้อยที่สุดคือ : ${answer}` + '\n'
            + `ตัวเลขที่มากที่สุดคือ : ${answer2}`);
    </script>
</body>

</html>
