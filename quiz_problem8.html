<body>
    <script>
        let answer = 0;
        for (let i = 1; i <= 155; i++) {
            if (i % 2 == 0) { i += 1 }
            answer = answer + ((i) * (i + 2) * (i + 4))
        }
        alert(answer)
    </script>
