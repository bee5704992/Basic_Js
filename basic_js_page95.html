<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function draw(n) {
            let answer = "";
            for (row = 0; row < n; row++) {
                for (i = 1; i <= n; i++) {
                    if (i > row) {
                        answer = answer + "*";
                    }
                    else {
                        answer = answer + "-";
                    }
                }
                answer = answer + "\n";
            }
            console.log(answer);
        }
    </script>
</body>

</html>
