<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = +prompt("ระบุตัวเลขของa");
        let b = +prompt("ระบุตัวเลขของb");

        let divider = 0;
        for (i = 1; i <= a || i <= b; i++) {
            if (a % i == 0 && b % i == 0) {
                divider = i;
            }
        }
        alert(`${a / divider}/${b / divider}`);
    </script>
</body>

</html>
