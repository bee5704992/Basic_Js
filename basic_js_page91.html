<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        function draw(n) {
            let answer = "";
            let n2 = n;
            for (row = 1; row <= n; row++) {
                for (i = 1; i <= n; i++) {
                    if (i <= n2) {
                        answer = answer + "*";
                    } else {
                        answer = answer + "-";
                    }
                }
                answer = answer + "\n"; n2 = n2 - 1;
            }
            console.log(answer);
        }
    </script>
</body>
